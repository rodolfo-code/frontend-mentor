<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card-container">
    <div class="image-container">

      <img src="./images/image-equilibrium.jpg" alt="" class="image">

    </div>

    <body>
      <div class="text-container">
        <p>Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth-container">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Icon ethereum" class="stone">
          <h2>0.041ETH</h2>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="avatar-container">
        <img src="./images/image-avatar.png" alt="" class="avatar-image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </body>
  </div>
</body>

</html>
